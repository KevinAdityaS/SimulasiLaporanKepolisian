<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Buat Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div th:replace="header :: forheader(active=${active})"></div>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">

<H3>SILAHKAN LENGKAPI FORM BERIKUT!</H3>
<form action="#" th:action="@{/laporan/view}" th:object="${laporan}" method="post" enctype="multipart/form-data">

<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama" th:field="*{nama}">
</div>

<div class="mb-3">
  <label for="kejadian" class="form-label">Kejadian</label>
  <input type="text" class="form-control" id="kejadian" placeholder="Jenis Kejadian" th:field="*{kejadian}">
</div>

<div class="mb-3">
  <label for="alamat" class="form-label">Alamat</label>
  <input type="text" class="form-control" id="alamat" placeholder="Alamat" th:field="*{alamat}">
</div>

<div class="mb-3">
  <label for="keterangan" class="form-label">Keterangan</label>
  <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" th:field="*{keterangan}">
</div>

<div class="mb-3">
  <p hidden><label for="status" class="form-label">Status</label></p>
  <p hidden><input type="text" class="form-control" th:id="status" th:name="status" th:value="Pending"></p>
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">Gambar Bukti</label>
  <input type="file" class="form-control" id="formFile" th:name="file" th:value="*{gambarBukti}">
</div>

<input type="hidden" th:field="*{idLaporan}">

<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
<p></p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</div>
</div>

<div th:replace="footer :: forfooter"></div>

</body>

</html>
