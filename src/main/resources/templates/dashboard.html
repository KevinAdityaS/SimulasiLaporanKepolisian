<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div th:replace="header :: forheader(active=${active})"></div>
<div class="container-md">	
<div class="my-4 p-8 bg-body rounded shadow-md">

<div class="card1">
	<div class="card-header">Jumlah Laporan</div>
	
	<div class="card-body">
	<h3 class="card-title">Jumlah Laporan Saat Ini : </h3>
	</div>
</div>

<div class="card2">
	<div class="card-header">Laporan Ditanggapi</div>
	
	<div class="card-body">
	<h3 class="card-title">Jumlah Laporan Yang Telah Ditanggapi : </h3>
	</div>
</div>

<div class="card2">
	<div class="card-header">Laporan Dalam Proses</div>
	
	<div class="card-body">
	<h3 class="card-title">Jumlah Laporan Yang Masih Dalam Proses : </h3>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</div>
</div>

<div th:replace="footer :: forfooter"></div>

</body>

</html>
