<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Daftar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div th:replace="header :: forheader(active=${active})"></div>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">

<H3>USER SILAHKAN UNTUK MELENGKAPI FORM BERIKUT!</H3>
<form action="#" th:action="@{/userrole/view}" th:object="${userRole}" method="post">

<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama" th:field="*{nama}">
</div>

<div class="mb-3">
  <label for="username" class="form-label">Usename</label>
  <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
</div>

<div class="mb-3">
  <label for="password" class="form-label">Password</label>
  <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
</div>

<div class="mb-3">
  <p hidden><label for="role" class="form-label">Role</label></p>
  <p hidden><input type="text" class="form-control" th:id="role" th:name="role" th:value="user"></p>
</div>

<input type="hidden" th:field="*{idRole}">

<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</div>
</div>

<div th:replace="footer :: forfooter"></div>

</body>

</html>
